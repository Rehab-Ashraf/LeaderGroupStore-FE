<div class="main">
    <!-- Sing in  Form -->
    <section class="sign-in">
        <div class="container">
            <div class="signin-content">
                <div class="signin-image">
                    <figure><img src="./../../assets/images/signin-image.jpg" alt="sing up image"></figure>
                    <a routerLink="/auth/register" class="signup-image-link">Create an account</a>
                </div>

                <div class="signin-form">
                    <h2 class="form-title">Sign In</h2>
                    <form [formGroup]="loginForm" class="register-form" id="login-form">
                        <div class="form-group">
                            <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" [ngClass]="{'is-invalid': loginForm.get('userName')?.errors?.required &&(loginForm.get('userName')?.touched || isSubmitted) }" class="form-control" id="add_client_name" formControlName="userName" name="your_name" id="your_name" placeholder="User Name"/>            
                            <span class="invalid-feedback" *ngIf="loginForm.get('userName')?.errors?.required &&(loginForm.get('userName')?.touched || isSubmitted)">
                              *Required
                            </span>
                        </div>
                        <div class="form-group">
                            <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" [ngClass]="{'is-invalid': loginForm.get('password')?.errors?.required &&(loginForm.get('password')?.touched || isSubmitted) }" class="form-control" name="your_pass" id="your_pass" placeholder="Password" formControlName="password"/>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signin" id="signin" class="form-submit" value="Log in" (click)="login()"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

</div>
